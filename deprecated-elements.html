<!-- Movie Carousel -->
<div class="carousel-title"><h2>Favourite Movies</h2></div>
<div id="movie-favourites" class="carousel slide" data-ride="carousel">
	<!-- Indicators Start -->
	<ul class="carousel-indicators">
		<li data-target="#movie-favourites" data-slide-to="0" class="active"></li>
		<li data-target="#movie-favourites" data-slide-to="1"></li>
		<li data-target="#movie-favourites" data-slide-to="2"></li>
	</ul>

	<!-- Slideshow Start -->
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img src="./assets/images/hero.png" class="d-block w-100" />
		</div>
		<div class="carousel-item">
			<img
				src="./assets/images/bootstrap-icon.svg"
				class="d-block w-100"
				alt="..."
			/>
		</div>
		<div class="carousel-item">
			<img
				src="./assets/images/bootstrap-icon.svg"
				class="d-block w-100"
				alt="..."
			/>
		</div>
	</div>

	<!-- Controls Start -->
	<a
		class="carousel-control-prev"
		href="#movie-favourites"
		role="button"
		data-slide="prev"
	>
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a
		class="carousel-control-next"
		href="#movie-favourites"
		role="button"
		data-slide="next"
	>
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
