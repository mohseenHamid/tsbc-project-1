<!DOCTYPE html>
<html lang="en">
	<head>

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- fonts -->

			href="https://fonts.googleapis.com/css2?family=Comfortaa"

		/>

		/>

		<!-- jQuery UI -->
		<link
			rel="stylesheet"
			href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
		/>
		<!-- Bootstrap CSS -->

		<title>Moviepedia</title>

	<body>
		<!-- header: navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark customNav fixed-top">
			<!-- nav-left -->
			<span class="navbar-brand">
				<img id="logo" src="./assets/images/pngwing.com.png" />
				<h3 class="nav-brand-name">Moviepedia</h3>
			</span>
			<!-- hamburger button for smaller screens -->
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- nav-right: collapses under screen shrinkage -->
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="#s2"><h3>Search</h3> </a>
					</li>

					<li class="nav-item active">
						<a class="nav-link" href="#projects-title-container"
							><h3>Favourites</h3></a

					</li>

					<li class="nav-item active">
						<a class="nav-link" href="#contact"><h3>The Team</h3></a>
					</li>
				</ul>
			</div>
		</nav>

		<!-- s1: jumbotron (hero) -->
		<div class="jumbotron jumbotron-fluid">
			<section class="container-fluid">
				<div class="row">
					<section class="col-lg hero-content">
						<h2 class="hero-text">Know your film? Know the actor!</h2>

						<div class="search-div">
							<input type="search" placeholder="Movie Title" id="movie-input" />
							<!-- <a
								class="btn btn-primary btn-lg hero-btn"
								href="search-result.html"
								role="button"
								>Begin!</a
							> -->
						</div>
						
						<div class="btn-group-vertical" role="group" aria-label="Search results" id="search-results"></div>
						
					</section>
				</div>
			</section>
		</div>


		<main></main>

		<footer></footer>

		<!-- Moment.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
		<!-- jQuery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Custom JS -->
		<script src="./assets/scripts/script.js"></script>
