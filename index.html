<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<title>Moviepedia</title>

		<!-- fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Comfortaa"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Pacifico"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Homenaje"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>

		<!-- jQuery UI -->
		<!-- <link
			rel="stylesheet"
			href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
		/> -->
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="./assets/styles/style.css" />
	</head>
	<body>
		<!-- header: navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark customNav fixed-top">
			<!-- nav-left -->
			<span class="navbar-brand">
				<img id="logo" src="./assets/images/pngwing.com.png" />
				<h3 class="nav-brand-name">Moviepedia</h3>
			</span>
			<!-- hamburger button for smaller screens -->
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- nav-right: collapses under screen shrinkage -->
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href=""><h3>Search</h3> </a>
					</li>

					<li class="nav-item active">
						<a class="nav-link" href=""><h3>Favourites</h3></a>
					</li>

					<li class="nav-item active">
						<a class="nav-link" href=""><h3>The Team</h3></a>
					</li>
				</ul>
			</div>
		</nav>

		<!-- s1: jumbotron (hero) -->
		<div class="jumbotron jumbotron-fluid">
			<section class="container-fluid">
				<div class="row">
					<section class="col-lg hero-content">
						<h2 class="hero-text">Know your film? Know the actor!</h2>

						<div class="search-div">
							<input type="search" placeholder="Movie Title" id="movie-input" />
							<!-- <a
								class="btn btn-primary btn-lg hero-btn"
								href="search-result.html"
								role="button"
								>Begin!</a
							> -->
						</div>

						<div
							class="btn-group-vertical"
							role="group"
							aria-label="Search results"
							id="search-results"
						></div>
					</section>
				</div>
			</section>
		</div>

		<main>
			<div id="demo" class="carousel slide" data-ride="carousel">
				<!-- Indicators Start -->
				<ul class="carousel-indicators">
					<li data-target="#demo" data-slide-to="0" class="active"></li>
					<li data-target="#demo" data-slide-to="1"></li>
					<li data-target="#demo" data-slide-to="2"></li>
				</ul>

				<!-- Slideshow Start -->
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="./assets/images/hero.png" class="d-block w-100" />
					</div>
					<div class="carousel-item">
						<img
							src="./assets/images/bootstrap-icon.svg"
							class="d-block w-100"
							alt="..."
						/>
					</div>
					<div class="carousel-item">
						<img
							src="./assets/images/bootstrap-icon.svg"
							class="d-block w-100"
							alt="..."
						/>
					</div>
				</div>

				<!-- Controls Start -->
				<a
					class="carousel-control-prev"
					href="#demo"
					role="button"
					data-slide="prev"
				>
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a
					class="carousel-control-next"
					href="#demo"
					role="button"
					data-slide="next"
				>
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</main>

		<footer></footer>

		<!-- Moment.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
		<!-- jQuery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Custom JS -->
		<script src="./assets/scripts/script.js"></script>
	</body>
</html>
