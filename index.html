<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<title>Moviepedia</title>

		<!-- fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Comfortaa"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Pacifico"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Homenaje"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>

		<!-- jQuery UI -->
		<!-- <link
			rel="stylesheet"
			href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
		/> -->
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="./assets/styles/style.css" />
	</head>
	<body>
		<!-- header: navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark customNav fixed-top">
			<!-- nav-left -->
			<span class="navbar-brand">
				<img id="logo" src="./assets/images/pngwing.com.png" />
				<h3 class="nav-brand-name">Moviepedia</h3>
			</span>
			<!-- hamburger button for smaller screens -->
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- nav-right: collapses under screen shrinkage -->
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="#"><h3>Search</h3> </a>
					</li>

					<li class="nav-item dropdown favourites-dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown">
							<h3>Favourites</h3>
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="#">Movies</a>
							<a class="dropdown-item" href="#">Creators</a>
							<!-- <div class="dropdown-divider"></div> -->
							<!-- <a class="dropdown-item" href="#">Something else here</a> -->
						</div>
					</li>

					<li class="nav-item active">
						<a class="nav-link" href="#"><h3>The Team</h3></a>
					</li>
				</ul>
			</div>
		</nav>

		<!-- s1: jumbotron (hero) -->
		<div class="jumbotron jumbotron-fluid">
			<section class="container-fluid">
				<div class="row">
					<section class="col-lg hero-content">
						<h2 class="hero-text">Know your film? Know the actor!</h2>

						<!-- <div class="search-div">
							<input type="search" placeholder="Movie Title" id="movie-input" />
						</div> -->

						<!-- <div
							class="btn-group-vertical"
							role="group"
							aria-label="Search results"
							id="search-results"
						></div> -->

						<div class="dropdown search-div">
							<input
								class="dropdown-toggle movie-input"
								type="search"
								id="dropdownMenuButton"
								placeholder="Movie Title"
								data-toggle="dropdown"
								aria-haspopup="true"
								aria-expanded="false"
							/>
							<div
								class="dropdown-menu"
								id="search-menu"
								aria-labelledby="dropdownMenuButton"
							></div>
						</div>
					</section>
				</div>
			</section>
		</div>

		<!-- Favourites Section -->
		<main id="favourites">
			<!-- Movie Carousel -->
			<div class="carousel-title"><h2>Favourite Movies</h2></div>
			<div id="movie-favourites" class="carousel slide" data-ride="carousel">
				<!-- Indicators Start -->
				<ul class="carousel-indicators">
					<li
						data-target="#movie-favourites"
						data-slide-to="0"
						class="active"
					></li>
					<li data-target="#movie-favourites" data-slide-to="1"></li>
					<li data-target="#movie-favourites" data-slide-to="2"></li>
				</ul>

				<!-- Slideshow Start -->
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="./assets/images/hero.png" />
						<img
							src="https://m.media-amazon.com/images/M/MV5BMDdmZGU3NDQtY2E5My00ZTliLWIzOTUtMTY4ZGI1YjdiNjk3XkEyXkFqcGdeQXVyNTA4NzY1MzY@._V1_SX300.jpg"
						/><img src="./assets/images/bootstrap-icon.svg" />
					</div>
				</div>

				<!-- Controls Start -->
				<a
					class="carousel-control-prev"
					href="#movie-favourites"
					role="button"
					data-slide="prev"
				>
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a
					class="carousel-control-next"
					href="#movie-favourites"
					role="button"
					data-slide="next"
				>
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>

			<!-- Creators Carousel -->
			<div class="carousel-title"><h2>Favourite Creators</h2></div>
			<div id="creator-favourites" class="carousel slide" data-ride="carousel">
				<!-- Indicators Start -->
				<ul class="carousel-indicators">
					<li
						data-target="#creator-favourites"
						data-slide-to="0"
						class="active"
					></li>
					<li data-target="#creator-favourites" data-slide-to="1"></li>
					<li data-target="#creator-favourites" data-slide-to="2"></li>
				</ul>

				<!-- Slideshow Start -->
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="./assets/images/hero.png" class="d-block w-100" />
					</div>
					<div class="carousel-item">
						<img
							src="./assets/images/bootstrap-icon.svg"
							class="d-block w-100"
							alt="..."
						/>
					</div>
					<div class="carousel-item">
						<img
							src="./assets/images/bootstrap-icon.svg"
							class="d-block w-100"
							alt="..."
						/>
					</div>
				</div>

				<!-- Controls Start -->
				<a
					class="carousel-control-prev"
					href="#creator-favourites"
					role="button"
					data-slide="prev"
				>
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a
					class="carousel-control-next"
					href="#creator-favourites"
					role="button"
					data-slide="next"
				>
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</main>

		<footer></footer>

		<!-- Moment.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
		<!-- jQuery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- <script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script> -->
		<!-- Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<!-- Custom JS -->
		<script src="./assets/scripts/script.js"></script>
	</body>
</html>
